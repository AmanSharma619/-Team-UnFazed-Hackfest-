<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Or Sell</title>
    <link rel="stylesheet" href="/CSS/BuySell.css">
</head>
<body>
    <div class="navbar">
        <div class="web">
            <div class="logo">
                <div class="img1">
                    <img src="/Images/Logo.png" alt="No Image Available">
                </div>
            </div>

            <div class="name">

                <div class="t1">CampusTrade</div>

            </div>
        </div>
        <div class="options">
            <div class="Home" id="home" style="color:#22B9CA;">Home</div>


            <div class="bos" id="bos">Buy/Sell</div>

            <div class="request" id="request">Request</div>

            <div class="About Us" id="about">About Us</div>


            <div class="Contact Us" id="contact">FAQ's</div>

            <div class="Coins" id="coins">Coins</div>
        </div>
        <div class="profile">

            <div class="login" id="login">Login/Signup</div>

        </div>
            
    </div>
    <div class="main">
        <div class="box1">
            <div class="items">Items</div>
            <div class="box12">
                <div class="button1" id="sell">Sell Something</div>
            </div>
        </div>
        <div class="box2">
            <div class="box21">
                <select name="Reference" id="op1">
                    <option value="Recent">Recent</option>
                    <option value="Popular">Popular</option>
                    <option value="Most Viewed">Most viewed</option>
                    <option value="Oldest">Oldest</option>
                    <option value="Best deal">Best deal</option>
                </select>
            </div>
            <div class="box22">
                <select name="Sort" id="op2">
                    <option value="Price:Low to High">Price: Low to High</option>
                    <option value="Price:High to Low">Price High to Low</option>
                </select>
            </div>
            <div class="box23">
                <select name="Amount" id="op2">
                    <option value="All">All</option>
                    <option value="Nearby Location">Nearby Location</option>
                </select>
            </div>
          
        </div>
        <div class="box3">
            <div class="display">
                <div class="cards">
                    <div class="card">
                        <div class="part1">
                            <img src="/Images/Top.png" alt="No Image Available">
                        </div>
                        <div class="part2">
                            <div class="stdname">Random</div>
                            <div class="branch">CSE</div>
                        </div>
                        <div class="part3">
                            <div class="part31">
                                <div class="part311">Price</div>
                                <div class="part312">Chat</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navigate">
                <div class="navigate1">
                    <div class="prev">Prev</div>
                    <div class="next">Next</div>
                </div>
            </div>
        </div>
    </div>
    <script src="/JS/BuySell.js"></script>
</body>
</html>
