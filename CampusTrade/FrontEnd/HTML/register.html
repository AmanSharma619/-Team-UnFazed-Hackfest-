<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
     <link rel="stylesheet" href="/CSS/register.css">
</head>
<body>
    <div class="logcontainer">
        <div class="left"></div>
        <div class="right">
            <h2 style="text-decoration: underline; font-weight: 400;">Register Yourself</h2>
            <div class="form">
                <form >

                    <p >Name</p>
                    <input type="text" placeholder="Enter Your Name">
                    <p>Enrollment No</p>
                    <input type="text" placeholder="Enter Roll Number">
                    <p>Section</p>
                    <input type="text" placeholder="Enter Your Section">
                    <p>Passing Year</p>
                    <input type="text" placeholder="Enter Passing Year">
                    <p>Number</p>
                    <input type="tel" placeholder="Enter Mobile Number">
                    <p>Email</p>
                    <input type="email" placeholder="Enter Email">
                    <p>College ID</p>
                    <input type="file" >
                    <button id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/JS/register.js></script>
</body>
<html>
